<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">
    <h1>Client, Fournisseur</h1>
    <div>
        <a href="#" id="addCli" class="btn btn-primary btn-lg btn-block">Add Client</a>
        <a href="#" id="addFrs" class="btn btn-primary btn-lg btn-block">Add Fournisseur</a>
    </div>
    <div id="response">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module">
        import { Client, Fournisseur } from './PersonModule.js';
        var person = [];
        window.onload = function () {
            document.getElementById('addCli').addEventListener('click', function () {
                document.getElementById('response').innerHTML = Client.template('validClient');
                document.getElementById('btnValid').addEventListener('click', function () {
                    addPerson();
                });
            });
            document.getElementById('addFrs').addEventListener('click', function () {
                document.getElementById('response').innerHTML = Fournisseur.template();
                document.getElementById('btnValid').addEventListener('click', function () {
                    //  console.log(document.getElementById("prenom").value);
                    addPerson();
                });
            });
            function addPerson() {
                let nom = document.getElementById("nom").value;
                let adresse = document.getElementById("adresse").value;
                let cp = document.getElementById("cp").value;
                let ville = document.getElementById("ville").value;
                let type = document.getElementById("type").value;
                let p = {};
                console.log(type);
                if (type !== 'frs') {
                    let prenom = document.getElementById("prenom").value;
                    let secu = document.getElementById("secu").value;
                    p = new Client(nom, adresse, cp, ville, prenom, secu);
                } else {
                    let siret = document.getElementById("siret").value;
                    let statut = document.getElementById("statut").value;
                    p = new Fournisseur(nom, adresse, cp, ville, siret, statut, '');
                }
                person.push(p);
                console.log(person);

            }

        };

                                let c = new Client('Ferrandon', '', '', '', 'Kevin', '1285656565');
                                person.push(new Client('Ferrandon', '', '', '', 'Kevin', '1285656565'));
                                console.log(person);*/



    </script>
    </div>
</body>

</html>
